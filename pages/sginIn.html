<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>signIn Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container look2">
        <div id="signIn" >
            <input id="inptEmail" name="email" type="email"
                placeholder="Enter your email"><br>
            <p id="email"></p>
            <input id="inptPassword" name="password" type="password" placeholder="Enter your password"><br>
            <p id="password"></p>
            <button class="button" onclick="signIn()">SignIn</button>
        </div>
        <div class="container look2">
            <img src="https://thumbs.dreamstime.com/b/burger-flying-ingredients-isolated-white-background-196153145.jpg"alt="burger photo" dir="ltr">
        </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
