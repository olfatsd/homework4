<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    
    <div class="look">
        <h1>Registration</h1>
        <form id="signUp" name="signUpForm" action="/registeration" method="post" onsubmit="return signUp()">
            <input name="firstName" type="text" placeholder="First Name">
            <p id="firstName"></p>
            <input name="lastName" type="text" placeholder="Last Name">
            <p id="lastName"></p>
            <input name="email" type="email" placeholder="Email Address">
            <p id="email"></p>
            <input name="password1" type="text" placeholder=" Create Password">
            <p id="password1"></p>
            <input name="password2" type="text" placeholder=" Confirm Password">
            <p id="password2"></p>
            <input type="submit" value="Next">

            <script src='script.js'></script>
        </form>
    </div>



</body>

</html>
